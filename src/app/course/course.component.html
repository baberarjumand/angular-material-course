<div class="course">
  <h2>{{ course?.description }}</h2>

  <img class="course-thumbnail" [src]="course?.iconUrl" />

  <!-- <mat-input-container></mat-input-container> -->
  <mat-form-field>
    <input
      matInput
      placeholder="Search lessons"
      #searchInput
      (keyup)="this.searchLessons(searchInput.value)"
    />
  </mat-form-field>

  <mat-table
    class="lessons-table mat-elevation-z8"
    [dataSource]="this.dataSource"
  >
    <ng-container matColumnDef="seqNo">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let lesson">{{ lesson.seqNo }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell class="description-cell" *matCellDef="let lesson">{{
        lesson.description
      }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let lesson">{{
        lesson.duration
      }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="this.displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: this.displayColumns"></mat-row>
  </mat-table>
</div>
